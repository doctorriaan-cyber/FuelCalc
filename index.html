<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.2s ease-out forwards',
            },
          }
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react": "https://esm.sh/react@18.2.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useMemo, useCallback } from 'react';
      import ReactDOM from 'react-dom/client';

      // =============================================
      // COMPONENTS/ICONS.TSX
      // =============================================
      const PlusIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      );

      const DollarSignIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      );

      const RoadIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
            <path d="M4 19.5v-15a2.5 2.5 0 0 1 2.5-2.5h11A2.5 2.5 0 0 1 20 4.5v15"></path>
            <path d="M12 18v.01"></path>
            <path d="M12 13v.01"></path>
            <path d="M12 8v.01"></path>
        </svg>
      );

      const CalendarIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      );

      const TrendingUpIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
          <polyline points="17 6 23 6 23 12"></polyline>
        </svg>
      );

      const ClockIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
      );

      const GaugeIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="m12 14 4-4"></path>
              <path d="M3.34 19a10 10 0 1 1 17.32 0"></path>
          </svg>
      );
      
      const FuelIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <line x1="3" y1="22" x2="3" y2="16"></line>
              <line x1="3" y1="12" x2="3" y2="10"></line>
              <path d="M14 10V5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8"></path>
              <path d="M14 10h2a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-2"></path>
              <path d="M18 14h-2v4h4v-2a2 2 0 0 0-2-2z"></path>
          </svg>
      );

      const TrashIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
      );

      const AlertTriangleIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
      );

      const SortIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
              <path d="m3 16 4 4 4-4"/>
              <path d="M7 20V4"/>
              <path d="m21 8-4-4-4 4"/>
              <path d="M17 4v16"/>
          </svg>
      );

      // =============================================
      // COMPONENTS/CONFIRMMODAL.TSX
      // =============================================
      const ConfirmModal = ({ isOpen, onClose, onConfirm, title, children }) => {
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4" aria-modal="true" role="dialog">
            <div className="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 border border-gray-700 animate-fade-in">
              <div className="flex flex-col items-center text-center">
                  <div className="p-3 rounded-full bg-red-500/20 mb-4">
                      <AlertTriangleIcon className="w-8 h-8 text-red-500" />
                  </div>
                  <h2 className="text-2xl font-bold mb-2 text-white">{title}</h2>
                  <div className="text-gray-400 mb-6">
                      {children}
                  </div>
              </div>
              <div className="flex justify-center gap-4">
                <button
                  type="button"
                  onClick={onClose}
                  className="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition"
                  aria-label="Cancel action"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  onClick={onConfirm}
                  className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition"
                  aria-label="Confirm action"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        );
      };


      // =============================================
      // COMPONENTS/METRICSDASHBOARD.TSX
      // =============================================
      const MetricCard = ({ icon, title, value, unit, color }) => (
        <div className="bg-gray-800 p-4 rounded-xl flex items-center gap-4 shadow-lg border border-gray-700">
          <div className={`p-3 rounded-full ${color}`}>
            {icon}
          </div>
          <div>
            <p className="text-sm text-gray-400">{title}</p>
            <p className="text-xl font-bold text-white">
              {value} <span className="text-base font-normal text-gray-300">{unit}</span>
            </p>
          </div>
        </div>
      );

      const MetricsDashboard = ({ metrics }) => {
        return (
          <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
            <MetricCard 
              icon={<GaugeIcon className="w-6 h-6 text-white"/>} 
              title="Current Range" 
              value={metrics.calculatedCurrentRange.toFixed(0)} 
              unit="km est." 
              color="bg-green-500/80"
            />
            <MetricCard 
              icon={<ClockIcon className="w-6 h-6 text-white"/>} 
              title="Est. Refill In" 
              value={isFinite(metrics.estimatedDaysLeft) ? Math.floor(metrics.estimatedDaysLeft).toString() : 'âˆž'} 
              unit="days"
              color="bg-yellow-500/80"
            />
            <MetricCard 
              icon={<RoadIcon className="w-6 h-6 text-white"/>} 
              title="Daily Usage" 
              value={metrics.dailyUsage.toFixed(1)} 
              unit="km"
              color="bg-blue-500/80"
            />
            <MetricCard 
              icon={<DollarSignIcon className="w-6 h-6 text-white"/>} 
              title="Daily Cost" 
              value={`R ${metrics.dailyCost.toFixed(2)}`} 
              unit=""
              color="bg-red-500/80"
            />
            <MetricCard 
              icon={<TrendingUpIcon className="w-6 h-6 text-white"/>} 
              title="Cost / km" 
              value={`R ${metrics.costPerKm.toFixed(2)}`} 
              unit=""
              color="bg-purple-500/80"
            />
            <MetricCard 
              icon={<CalendarIcon className="w-6 h-6 text-white"/>} 
              title="Monthly Cost" 
              value={`R ${metrics.monthlyCost.toFixed(2)}`} 
              unit="est."
              color="bg-indigo-500/80"
            />
          </div>
        );
      };


      // =============================================
      // COMPONENTS/ADDREADINGMODAL.TSX
      // =============================================
      const InputField = ({ id, label, type, value, onChange, error, placeholder, step }) => (
        <div>
            <label htmlFor={id} className="block text-sm font-medium text-gray-300 mb-1">{label}</label>
            <input
              id={id}
              type={type}
              value={value}
              onChange={onChange}
              placeholder={placeholder}
              step={step || "any"}
              className={`w-full bg-gray-700 text-white rounded-md p-2 border ${error ? 'border-red-500' : 'border-gray-600'} focus:ring-2 focus:ring-brand-blue-500 focus:border-brand-blue-500 outline-none`}
            />
            {error && <p className="text-red-500 text-xs mt-1">{error}</p>}
          </div>
      );

      const AddReadingModal = ({ isOpen, onClose, onAdd, currentRange }) => {
        const [date, setDate] = useState('');
        const [oldRange, setOldRange] = useState('');
        const [amountSpent, setAmountSpent] = useState('');
        const [newRange, setNewRange] = useState('');
        const [errors, setErrors] = useState({});

        useEffect(() => {
          if (isOpen) {
            const today = new Date();
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
            setDate(today.toISOString().split('T')[0]);
            
            setOldRange(currentRange > 0 ? Math.round(currentRange).toString() : '0');
            setAmountSpent('');
            setNewRange('');
            setErrors({});
          }
        }, [isOpen, currentRange]);

        if (!isOpen) return null;

        const validate = () => {
          const newErrors = {};
          const oldR = parseFloat(oldRange);
          const newR = parseFloat(newRange);
          const amount = parseFloat(amountSpent);

          if (!date) newErrors.date = 'Date is required';
          if (!oldRange || isNaN(oldR) || oldR < 0) newErrors.oldRange = 'Must be a non-negative number';
          if (!amountSpent || isNaN(amount) || amount <= 0) newErrors.amountSpent = 'Must be a positive number';
          if (!newRange || isNaN(newR) || newR <= 0) newErrors.newRange = 'Must be a positive number';
          if (!isNaN(oldR) && !isNaN(newR) && newR <= oldR) newErrors.newRange = 'New range must be greater than old range';

          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (validate()) {
            onAdd({
              date,
              oldRange: parseFloat(oldRange),
              amountSpent: parseFloat(amountSpent),
              newRange: parseFloat(newRange),
            });
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
            <div className="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 border border-gray-700 animate-fade-in">
              <h2 className="text-2xl font-bold mb-4 text-white">Add New Refill</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <InputField
                  id="date"
                  label="Date"
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  error={errors.date}
                />
                <InputField
                  id="oldRange"
                  label="Range Before Refill (km)"
                  type="number"
                  value={oldRange}
                  onChange={(e) => setOldRange(e.target.value)}
                  error={errors.oldRange}
                  placeholder="e.g., 50"
                />
                <InputField
                  id="amountSpent"
                  label="Amount Spent (R)"
                  type="number"
                  value={amountSpent}
                  onChange={(e) => setAmountSpent(e.target.value)}
                  error={errors.amountSpent}
                  placeholder="e.g., 800.00"
                  step="0.01"
                />
                <InputField
                  id="newRange"
                  label="Range After Refill (km)"
                  type="number"
                  value={newRange}
                  onChange={(e) => setNewRange(e.target.value)}
                  error={errors.newRange}
                  placeholder="e.g., 750"
                />
                <div className="flex justify-end gap-4 pt-4">
                  <button
                    type="button"
                    onClick={onClose}
                    className="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    className="bg-brand-blue-600 hover:bg-brand-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
                  >
                    Save Refill
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      // =============================================
      // APP.TSX
      // =============================================
      const TimelineItem = ({ reading, kmDriven, efficiency, daysSinceLast, unit }) => {
        const date = new Date(reading.date);
        const formattedDate = date.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
        const costPerLiter = reading.litersLoaded > 0 ? reading.amountSpent / reading.litersLoaded : 0;
        
        let displayEfficiency = null;
        let displayUnit = null;
        if (efficiency !== null) {
            displayEfficiency = efficiency > 0 && unit === 'l/100km' ? (100 / efficiency).toFixed(1) : efficiency.toFixed(1);
            displayUnit = unit === 'l/100km' ? 'l/100km' : 'km/l';
        }

        return (
          <div className="relative pl-8 sm:pl-10 py-4">
            <div className="absolute left-4 sm:left-5 top-5 bottom-0 w-0.5 bg-gray-700"></div>
            <div className="absolute left-0 sm:left-1.5 top-4 h-6 w-6 sm:h-7 sm:w-7 rounded-full bg-brand-blue-500 flex items-center justify-center ring-4 ring-gray-800">
              <FuelIcon className="w-4 h-4 text-white"/>
            </div>
            <div className="bg-gray-800 rounded-lg p-4 shadow-md border border-gray-700">
              <div className="flex justify-between items-center mb-2">
                <p className="font-bold text-lg text-white">{formattedDate}</p>
                <span className="text-xl font-bold text-brand-blue-400">R {reading.amountSpent.toFixed(2)}</span>
              </div>
              <div className="grid grid-cols-2 gap-2 text-sm text-gray-300">
                <p>Liters Est: <span className="font-medium text-white">{reading.litersLoaded.toFixed(2)} L</span></p>
                <p>Cost/Liter Est: <span className="font-medium text-white">{costPerLiter.toFixed(2)}</span></p>
                <p>Range Before: <span className="font-medium text-white">{reading.oldRange.toFixed(0)} km</span></p>
                <p>Range After: <span className="font-medium text-white">{reading.newRange.toFixed(0)} km</span></p>
                {kmDriven !== null && efficiency !== null && (
                  <div className="col-span-2 mt-2 pt-2 border-t border-gray-700 text-center">
                      <p>Driven <span className="font-bold text-yellow-400">{kmDriven.toFixed(0)} km</span> in {daysSinceLast} days with <span className="font-bold text-yellow-400">{displayEfficiency} {displayUnit}</span> efficiency.</p>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      
      const FuelEfficiencySetting = ({ value, onChange, unit, onUnitChange }) => {
          const isLitersPer100Km = unit === 'l/100km';

          const displayValue = useMemo(() => {
              const numericValue = parseFloat(value);
              if (isNaN(numericValue) || numericValue <= 0) return '';
              if (isLitersPer100Km) {
                  return (100 / numericValue).toFixed(2);
              }
              return String(numericValue);
          }, [value, isLitersPer100Km]);

          const handleInputChange = (e) => {
              const rawValue = e.target.value;
              const inputVal = parseFloat(rawValue);

              if (rawValue === '' || isNaN(inputVal)) {
                  onChange('');
                  return;
              }
              
              if (inputVal <= 0) return;

              const valueToStore = isLitersPer100Km ? (100 / inputVal).toString() : rawValue;
              onChange(valueToStore);
          };

          return (
              <div className="flex items-center gap-2 bg-gray-800 p-2 rounded-xl border border-gray-700 shadow-md">
                  <label htmlFor="fuelEfficiency" className="text-sm font-medium text-gray-300 whitespace-nowrap">
                      Fuel Efficiency
                  </label>
                  <input
                      id="fuelEfficiency"
                      type="number"
                      value={displayValue}
                      onChange={handleInputChange}
                      step="0.01"
                      className="w-20 sm:w-24 bg-gray-700 text-white text-center text-md font-bold rounded-md p-1 border border-gray-600 focus:ring-2 focus:ring-brand-blue-500 focus:border-brand-blue-500 outline-none"
                      placeholder="e.g., 17.2"
                  />
                  <select
                      value={unit}
                      onChange={(e) => onUnitChange(e.target.value)}
                      className="bg-gray-700 text-white text-sm rounded-md p-1 border border-gray-600 focus:ring-2 focus:ring-brand-blue-500 focus:border-brand-blue-500 outline-none"
                      aria-label="Fuel efficiency unit"
                  >
                      <option value="km/l">km/l</option>
                      <option value="l/100km">l/100km</option>
                  </select>
              </div>
          );
      };

      const App = () => {
        const [readings, setReadings] = useState([]);
        const [fuelEfficiency, setFuelEfficiency] = useState('17.2');
        const [efficiencyUnit, setEfficiencyUnit] = useState('km/l');
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [isConfirmModalOpen, setIsConfirmModalOpen] = useState(false);
        const [sortOrder, setSortOrder] = useState('desc');

        useEffect(() => {
          try {
            const storedReadings = localStorage.getItem('fuelReadings');
            if (storedReadings) {
                const parsed = JSON.parse(storedReadings);
                if (Array.isArray(parsed)) {
                    const sanitizedReadings = parsed
                      .filter(r => r && typeof r === 'object' && r.date)
                      .map(r => ({
                        id: r.id || new Date(r.date).toISOString(),
                        date: r.date,
                        oldRange: Number(r.oldRange) || 0,
                        amountSpent: Number(r.amountSpent) || 0,
                        newRange: Number(r.newRange) || 0,
                        litersLoaded: Number(r.litersLoaded) || 0,
                      }))
                      .filter(r => !isNaN(new Date(r.date).getTime()));
                    setReadings(sanitizedReadings);
                } else {
                    localStorage.removeItem('fuelReadings');
                }
            }
            
            const storedEfficiency = localStorage.getItem('fuelEfficiency');
            if(storedEfficiency) setFuelEfficiency(storedEfficiency);

            const storedUnit = localStorage.getItem('efficiencyUnit');
            if(storedUnit) setEfficiencyUnit(storedUnit);
          } catch (error) {
            console.error("Failed to load or parse data from localStorage", error);
            localStorage.removeItem('fuelReadings');
            setReadings([]);
          }
        }, []);

        useEffect(() => {
          try {
            localStorage.setItem('fuelReadings', JSON.stringify(readings));
            localStorage.setItem('fuelEfficiency', fuelEfficiency);
            localStorage.setItem('efficiencyUnit', efficiencyUnit);
          } catch (error) {
            console.error("Failed to save data to localStorage", error);
          }
        }, [readings, fuelEfficiency, efficiencyUnit]);

        const sortedReadings = useMemo(() => {
          return [...readings].sort((a, b) => {
            const timeA = new Date(a.date).getTime();
            const timeB = new Date(b.date).getTime();
            return sortOrder === 'desc' ? timeB - timeA : timeA - timeB;
          });
        }, [readings, sortOrder]);

        const metrics = useMemo(() => {
          if (readings.length === 0) {
            return { dailyCost: 0, dailyUsage: 0, costPerKm: 0, monthlyCost: 0, estimatedDaysLeft: Infinity, calculatedCurrentRange: 0 };
          }
        
          const chronoSorted = [...readings].sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
          const latestReading = chronoSorted[chronoSorted.length-1];

          if (readings.length < 2) {
            return { 
                dailyCost: 0, 
                dailyUsage: 0, 
                costPerKm: 0, 
                monthlyCost: 0, 
                estimatedDaysLeft: Infinity, 
                calculatedCurrentRange: latestReading.newRange 
            };
          }

          let totalKMDriven = 0;
          let totalDaysForConsumption = 0;

          for (let i = 0; i < chronoSorted.length - 1; i++) {
              const previous = chronoSorted[i];
              const current = chronoSorted[i+1];
              const kmDriven = previous.newRange - current.oldRange;
              if (kmDriven > 0) {
                  totalKMDriven += kmDriven;
                  const timeDiff = new Date(current.date).getTime() - new Date(previous.date).getTime();
                  totalDaysForConsumption += timeDiff / (1000 * 3600 * 24);
              }
          }

          const totalRands = readings.reduce((sum, r) => sum + r.amountSpent, 0);
          
          const dailyUsage = totalDaysForConsumption > 0 ? totalKMDriven / totalDaysForConsumption : 0;
          const costPerKm = totalKMDriven > 0 ? totalRands / totalKMDriven : 0;
          const dailyCost = dailyUsage * costPerKm;
          const monthlyCost = dailyCost * 30.44;

          const daysSinceLastReading = (new Date().getTime() - new Date(latestReading.date).getTime()) / (1000 * 3600 * 24);
          const calculatedCurrentRange = Math.max(0, latestReading.newRange - (dailyUsage * daysSinceLastReading));
          const estimatedDaysLeft = dailyUsage > 0 ? calculatedCurrentRange / dailyUsage : Infinity;

          return { dailyCost, dailyUsage, costPerKm, monthlyCost, estimatedDaysLeft, calculatedCurrentRange };
        }, [readings]);

        const handleAddReading = useCallback((newReading) => {
          const targetEfficiency = parseFloat(fuelEfficiency);
          if (isNaN(targetEfficiency) || targetEfficiency <= 0) {
              alert("Please set a valid positive number for fuel efficiency before adding a reading.");
              return; 
          }
          const rangeAdded = newReading.newRange - newReading.oldRange;
          const liters = rangeAdded / targetEfficiency;

          setReadings(prev => [...prev, { ...newReading, litersLoaded: liters, id: new Date().toISOString() }]);
          setIsModalOpen(false);
        }, [fuelEfficiency]);

        const handleClearData = useCallback(() => {
          setIsConfirmModalOpen(true);
        }, []);

        const handleConfirmClearData = useCallback(() => {
          setReadings([]);
          setIsConfirmModalOpen(false);
        }, []);

        const toggleSortOrder = useCallback(() => {
          setSortOrder(prev => (prev === 'desc' ? 'asc' : 'desc'));
        }, []);
        
        const getTimelineData = (index) => {
            let current, previous;
            if (sortOrder === 'desc') {
                if (index >= sortedReadings.length - 1) return { kmDriven: null, efficiency: null, daysSinceLast: null };
                current = sortedReadings[index];
                previous = sortedReadings[index + 1];
            } else {
                if (index === 0) return { kmDriven: null, efficiency: null, daysSinceLast: null };
                current = sortedReadings[index];
                previous = sortedReadings[index - 1];
            }

            const kmDriven = previous.newRange - current.oldRange;
            const efficiency = previous.litersLoaded > 0 && kmDriven > 0 ? kmDriven / previous.litersLoaded : 0;
            const timeDiff = new Date(current.date).getTime() - new Date(previous.date).getTime();
            const daysSinceLast = Math.round(timeDiff / (1000 * 3600 * 24));
            
            return { kmDriven, efficiency, daysSinceLast };
        };

        return (
          <div className="min-h-screen bg-gray-900 text-gray-100 font-sans p-4 sm:p-6">
            <div className="max-w-2xl mx-auto">
              <header className="flex justify-between items-center mb-6 gap-2 sm:gap-4">
                <h1 className="text-2xl sm:text-3xl font-bold text-white flex-shrink-0">
                  <span className="text-brand-blue-400">Fuel</span> Tracker
                </h1>
                <FuelEfficiencySetting
                    value={fuelEfficiency}
                    onChange={setFuelEfficiency}
                    unit={efficiencyUnit}
                    onUnitChange={setEfficiencyUnit}
                />
              </header>

              <main>
                <MetricsDashboard metrics={metrics} />
                
                <div className="mt-6">
                    <button
                        onClick={() => setIsModalOpen(true)}
                        className="w-full bg-brand-blue-600 hover:bg-brand-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-transform transform hover:scale-105 shadow-lg"
                        aria-label="Add new refill"
                    >
                        <PlusIcon className="w-5 h-5" />
                        <span>Add New Refill</span>
                    </button>
                </div>

                <div className="flex justify-between items-center mt-8 mb-4 border-b-2 border-gray-700 pb-2">
                  <h2 className="text-2xl font-semibold text-gray-200">
                    Refill History
                  </h2>
                  {readings.length > 1 && (
                    <button
                      onClick={toggleSortOrder}
                      className="flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors rounded-md px-2 py-1 hover:bg-gray-800"
                      aria-label={`Sort by ${sortOrder === 'desc' ? 'Oldest First' : 'Newest First'}`}
                    >
                      <SortIcon className="w-4 h-4" />
                      <span>{sortOrder === 'desc' ? 'Newest First' : 'Oldest First'}</span>
                    </button>
                  )}
                </div>
                
                {sortedReadings.length === 0 ? (
                  <div className="text-center py-10 bg-gray-800 rounded-lg">
                      <p className="text-gray-400">No readings yet.</p>
                      <p className="text-gray-500 mt-2">Click "Add New Refill" to get started!</p>
                  </div>
                ) : (
                  <div>
                    {sortedReadings.map((reading, index) => {
                      const timelineData = getTimelineData(index);
                      return (
                          <TimelineItem 
                            key={reading.id}
                            reading={reading} 
                            kmDriven={timelineData.kmDriven}
                            efficiency={timelineData.efficiency}
                            daysSinceLast={timelineData.daysSinceLast}
                            unit={efficiencyUnit}
                          />
                      );
                    })}
                  </div>
                )}
              </main>

              {readings.length > 0 && (
                <footer className="text-center mt-8 py-4 border-t border-gray-800">
                  <button
                    onClick={handleClearData}
                    className="text-gray-500 hover:text-red-500 hover:bg-gray-800 font-semibold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors mx-auto"
                    aria-label="Clear all fuel reading data"
                  >
                    <TrashIcon className="w-5 h-5" />
                    <span>Clear All Data</span>
                  </button>
                </footer>
              )}
            </div>
            <AddReadingModal
              isOpen={isModalOpen}
              onClose={() => setIsModalOpen(false)}
              onAdd={handleAddReading}
              currentRange={metrics.calculatedCurrentRange}
            />
            <ConfirmModal
              isOpen={isConfirmModalOpen}
              onClose={() => setIsConfirmModalOpen(false)}
              onConfirm={handleConfirmClearData}
              title="Delete All Data"
            >
              <p>Are you sure you want to permanently delete all readings? This action cannot be undone.</p>
            </ConfirmModal>
          </div>
        );
      };

      // =============================================
      // INDEX.TSX
      // =============================================
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
